<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVATECH HQ | COMMAND CENTER</title>
    <style>
        :root { --neon-green: #00ff41; --neon-blue: #00d2ff; --dark-bg: #050505; }
        body { background-color: var(--dark-bg); color: var(--neon-green); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }
        .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; border: 2px solid var(--neon-green); margin: 10px; }
        header { border-bottom: 2px solid var(--neon-green); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; letter-spacing: 5px; text-shadow: 0 0 10px var(--neon-green); cursor: pointer; }
        .commander { color: white; background: rgba(0, 255, 65, 0.2); padding: 5px 15px; border-radius: 5px; cursor: help; }
        
        /* شاشة الدخول السرية */
        #admin-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: black; border: 3px solid var(--neon-blue); padding: 40px; z-index: 100; box-shadow: 0 0 50px var(--neon-blue); }
        input { background: #111; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; margin: 10px 0; width: 100%; }
        button { background: var(--neon-blue); border: none; color: black; padding: 10px 20px; font-weight: bold; cursor: pointer; width: 100%; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .card { border: 1px solid var(--neon-green); padding: 20px; background: rgba(0, 10, 0, 0.8); text-align: center; }
        .big-number { font-size: 3rem; font-weight: bold; }
        .console { flex-grow: 1; border: 1px solid var(--neon-green); margin-top: 20px; background: black; padding: 15px; overflow: hidden; }
        .log-entry { margin: 5px 0; font-size: 0.8rem; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div id="admin-panel">
        <h2 style="color: var(--neon-blue); margin-top: 0;">SECRET COMMAND ACCESS</h2>
        <input type="password" id="access-code" placeholder="ENTER COMMANDER CODE">
        <button onclick="checkAccess()">AUTHORIZE ACCESS</button>
        <p id="error-msg" style="color: red; font-size: 0.8rem; display: none;">INVALID ACCESS CODE. PROTOCOL INITIATED.</p>
    </div>

    <div class="container" id="main-ui">
        <header>
            <div class="logo" onclick="location.reload()">NOVATECH HQ</div>
            <div class="commander" onclick="showLogin()">COMMANDER: KADHIM JASIM</div>
        </header>

        <div class="grid">
            <div class="card">
                <div>ACTIVE BOTS</div>
                <div class="big-number" id="bot-count">5,420</div>
            </div>
            <div class="card">
                <div>ESTIMATED REVENUE</div>
                <div class="big-number" id="profit-count">$12,840.50</div>
            </div>
        </div>

        <div class="console" id="console-logs">
            <div class="log-entry">> Waiting for Commander instructions...</div>
        </div>
    </div>

    <script>
        // الكود السري للدخول هو: 2026
        function showLogin() {
            document.getElementById('admin-panel').style.display = 'block';
        }

        function checkAccess() {
            const code = document.getElementById('access-code').value;
            if(code === "2026") {
                alert("WELCOME COMMANDER KADHIM. REDIRECTING TO SECRET TERMINAL...");
                // هنا سنقوم بربط لوحة التحكم الحقيقية لاحقاً
                document.body.style.border = "5px solid #ff0000";
                document.getElementById('admin-panel').innerHTML = "<h2 style='color:red'>CONTROL ACTIVE</h2><p>ROBOT ARMY STANDING BY...</p><button onclick='location.reload()'>EXIT TERMINAL</button>";
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // محرك الأرقام والخلفية (نفس الكود السابق)
        let bots = 5420; let profit = 12840.50;
        setInterval(() => {
            bots += Math.floor(Math.random() * 3);
            profit += Math.random() * 0.2;
            document.getElementById('bot-count').innerText = bots.toLocaleString();
            document.getElementById('profit-count').innerText = '$' + profit.toLocaleString(undefined, {minimumFractionDigits: 2});
        }, 2000);

        // خلفية الماتريكس
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "010101NOVATECH";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
